<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andhra Pradesh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #logo {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
        }

        #logo img {
            width: 100px;
        }

        #nav-list {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        #nav-list a button {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }


        marquee {
            font-size: 18px;
            color: #333;
            padding: 10px;
            background-color: #e6e6e6;
        }

        #main-image {
            text-align: center;
            margin-top: 20px;
        }

        #main-image h1 {
            font-size: 42px;
            color: #333;
            margin-bottom: 10px;
        }

        #main-image img {
            width: 90%;
            max-width: 900px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Emblem_of_Andhra_Pradesh.png" alt="Andhra Pradesh Emblem">
        <div id="nav-list">
            <a href="index.html"><button>Home</button></a>
            <a href="festival.html"><button>Festival</button></a>
            <a href="food.html"><button>Food</button></a>
            <a href="places.html"><button>Places</button></a>
        </div>
    </div>

    <marquee>Andhra Pradesh, located in southeastern India, is known for its rich cultural heritage, 
        including dance forms like Kuchipudi, and diverse landscapes, from beaches to hills.
        It's the seventh-largest state by area and has a long coastline along the Bay of Bengal.
    </marquee>

    <div id="main-image">
        <h1>Andhra Pradesh</h1>
        <img src="https://diligentias.com/wp-content/uploads/2019/05/Map-of-Andhra-pradesh.png" alt="Map of Andhra Pradesh">
    </div>

</body>
</html>
